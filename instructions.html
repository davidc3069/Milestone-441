<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instructions</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: white;
      color: black;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>How to Navigate</h1>
    <p>Explore different datasets on disease impacts across the U.S. through interactive visualizations.</p>
    <p>Click each category on the homepage to dive into maps and data stories.</p>
    <button onclick="location.href='loading.html'">Start</button>
  </div>
</body>
</html>
